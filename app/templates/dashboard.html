    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {

        .btn-future {

        }
    </style>
</head>

<body>
    <div class="container" style="max-width: 1200px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="text-light m-0">ğŸŒ å…¨å¸‚åœºç›‘æ§</h3>
            <div class="d-flex align-items-center">
                <!-- ã€æ–°å¢ã€‘æ•°æ®æºåˆ‡æ¢ -->
                <select id="market-source" class="form-select form-select-sm bg-dark text-light border-secondary me-3"
                    style="width: 120px;" onchange="changeSource(this.value)">
                    <option value="binance">Binance</option>
                    <option value="okx">OKX</option>
                    <option value="coinbase">Coinbase</option>
                </select>

                <!-- ã€æ–°å¢ã€‘åŒæ—¶åŒºæ—¶é’Ÿ -->
                <span class="badge bg-dark border border-secondary p-2 me-3"
                    style="font-family: monospace; font-size: 0.9rem;">
                    <span id="clock-bj">--:--</span> <span class="text-muted">|</span> <span id="clock-ny">--:--</span>
                </span>

                <span class="badge bg-dark border border-secondary">æŒ‰éœ€è®¢é˜… Â· å®æ—¶æ•°æ® <small id="latency-val"
                        class="ms-1 val-up">-- ms</small></span>
            </div>
        </div>

        <div class="row" id="market-row">
            <div class="col-12 text-center text-muted py-5">
                <div class="spinner-border text-warning" role="status"></div>
                <div class="mt-2">æ­£åœ¨è¿æ¥è¡Œæƒ…æ•°æ®ä¸­å¿ƒ...</div>
            </div>
        </div>

        <h4 class="mt-5 mb-3 text-light">ğŸš€ ç­–ç•¥æ§åˆ¶ä¸­å¿ƒ</h4>
        <div class="row">


            <div class="col-md-4">
                <button class="strategy-btn btn-future" onclick="window.open('/future_grid_panel', '_blank')">
                    <span>ğŸ”¥ åˆçº¦ç½‘æ ¼ (Futures)</span>
                    <div style="font-size: 0.8rem; font-weight: normal; margin-top: 5px; opacity: 0.8;">
                        æ”¯æŒæ æ† Â· èµ„é‡‘è´¹ç‡ Â· åŒå‘æŒä»“
                    </div>
                </button>
            </div>
        </div>
    </div>

    </div>

    <script>
        // ã€æ–°å¢ã€‘åŒæ—¶åŒºæ—¶é’Ÿ
        function updateClock() {
            const now = new Date();

            // åŒ—äº¬æ—¶é—´ (UTC+8)
            const bjTime = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (3600000 * 8));
            document.getElementById('clock-bj').innerText = "BJ " + bjTime.toLocaleTimeString('en-GB', { hour12: false });

            // çº½çº¦æ—¶é—´ (America/New_York is typically UTC-4 or UTC-5, simplified here or use logic)
            // ç®€å•å¤„ç†ï¼šåŒ—äº¬æ—¶é—´ - 12å°æ—¶ (å¤§è‡´) æˆ–è€…ä½¿ç”¨ Intl
            const nyTime = new Date().toLocaleString("en-US", { timeZone: "America/New_York", hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('clock-ny').innerText = "NY " + nyTime;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // ã€æ–°å¢ã€‘åˆ‡æ¢æ•°æ®æº
        function changeSource(source) {
            if (!confirm(`ç¡®è®¤åˆ‡æ¢è¡Œæƒ…æºåˆ° ${source}? å¯èƒ½ä¼šæœ‰çŸ­æš‚æ•°æ®ä¸­æ–­ã€‚`)) {
                // æ¢å¤åŸé€‰é¡¹ (éœ€è¦è®°å½•å½“å‰çŠ¶æ€ï¼Œè¿™é‡Œç®€åŒ–å¤„ç†ï¼Œç›´æ¥åˆ·æ–°)
                location.reload();
                return;
            }

            fetch('/api/system/update_source', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ source: source })
            }).then(r => r.json()).then(res => {
                if (res.status === 'ok') {
                    alert('åˆ‡æ¢æˆåŠŸï¼Œæ•°æ®æºå·²æ›´æ–°');
                } else {
                    alert('åˆ‡æ¢å¤±è´¥: ' + res.msg);
                }
            });
        }

        const ALL_TFS = ['5m', '15m', '1h', '2h', '4h', '8h', '12h', '1d'];

        // ä¹è§‚UIè®°å½•æœ¬ï¼šé˜²æ­¢ä¸‹æ‹‰æ¡†åœ¨æ•°æ®åˆ·æ–°è½®å›æ—¶è·³å˜
        const pendingTFs = {};

        function renderMarket(data) {
            // å¦‚æœç”¨æˆ·æ­£åœ¨æ“ä½œä¸‹æ‹‰æ¡†ï¼Œæš‚åœæ¸²æŸ“
            const activeElement = document.activeElement;
            if (activeElement && activeElement.tagName === 'SELECT') return;

            const container = document.getElementById('market-row');
            let html = '';

            for (const [symbol, d] of Object.entries(data)) {
                const smiVal = Number(d.smi).toFixed(5);
                const sigVal = Number(d.sig).toFixed(5);
                const rsiVal = Number(d.rsi).toFixed(2);

                // ã€æ–°å¢ã€‘æ›´æ–°å»¶è¿Ÿæ˜¾ç¤º (å–ç¬¬ä¸€ä¸ªæœ‰æ•ˆæ•°æ®çš„ latency)
                if (d.latency !== undefined) {
                    const latEl = document.getElementById('latency-val');
                    if (latEl) {
                        latEl.innerText = d.latency + " ms";
                        latEl.className = "ms-1 " + (d.latency < 200 ? "val-up" : (d.latency > 500 ? "val-down" : "text-warning"));
                    }
                }

                // ã€æ–°å¢ã€‘æ›´æ–°ä¸‹æ‹‰æ¡†çŠ¶æ€ (å¦‚æœåç«¯æºå˜äº†ï¼Œå‰ç«¯è‡ªåŠ¨å¯¹é½)
                if (d.source) {
                    const sourceSel = document.getElementById('market-source');
                    if (sourceSel && sourceSel.value !== d.source && document.activeElement !== sourceSel) {
                        sourceSel.value = d.source;
                    }
                }

                const rsiClass = d.rsi > 70 ? 'val-down' : (d.rsi < 30 ? 'val-up' : 'text-light');

                // --- æ™ºèƒ½å‘¨æœŸåˆ¤æ–­ ---
                let displayTF = d.tf;
                if (pendingTFs[symbol]) {
                    // å¦‚æœåç«¯å·²ç»æ›´æ–°åˆ°æˆ‘ä»¬æƒ³è¦çš„å‘¨æœŸï¼Œæ¸…é™¤ pending
                    if (pendingTFs[symbol] === d.tf) {
                        delete pendingTFs[symbol];
                    } else {
                        // åç«¯è¿˜æ²¡è·Ÿä¸Šï¼Œå¼ºåˆ¶æ˜¾ç¤ºå‰ç«¯é€‰æ‹©çš„å‘¨æœŸ
                        displayTF = pendingTFs[symbol];
                    }
                }
                // ------------------

                let optionsHtml = '';
                ALL_TFS.forEach(tf => {
                    const isSelected = (displayTF === tf) ? 'selected' : '';
                    optionsHtml += `<option value="${tf}" ${isSelected}>${tf}</option>`;
                });

                const slug = symbol.replace('/', '_');
                html += `
            <div class="col-md-4">
                <div class="monitor-card">
                    <div class="price-section" style="cursor:pointer;" onclick="window.location.href='/chart/${slug}'">
                        <div class="coin-title">
							${symbol} <span style="font-size:0.8rem">ğŸ“Š</span>
						</div>	
                        <div class="price-big">${d.price}</div>
                    </div>
                    
                    <div class="control-bar">
                        <span class="text-muted small">ç›‘æ§å‘¨æœŸ</span>
                        <select class="tf-select" onchange="changeTF(this, '${symbol}', this.value)">
                            ${optionsHtml}
                        </select>
                    </div>
                    
                    <div class="indicator-section">
                        <div class="ind-row">
                            <span class="label">RSI (14)</span>
                            <span class="${rsiClass}">${rsiVal}</span>
                        </div>
                        <div class="ind-row">
                            <span class="label">SMI (è“çº¿)</span>
                            <span class="val-blue">${smiVal}</span>
                        </div>
                        <div class="ind-row">
                            <span class="label">Signal (æ©™çº¿)</span>
                            <span class="text-muted">${sigVal}</span>
                        </div>
                    </div>
                </div>
            </div>`;
            }

            container.innerHTML = html;
        }

        function changeTF(el, symbol, newTF) {
            // 1. è‡ªåŠ¨å¤±ç„¦ï¼Œå…è®¸ç•Œé¢æ¢å¤åˆ·æ–°
            el.blur();

            // 2. è®°åœ¨å°æœ¬æœ¬ä¸Šï¼Œå¼ºåˆ¶é”å®šUIæ˜¾ç¤º
            pendingTFs[symbol] = newTF;

            // 3. å‘é€æŒ‡ä»¤
            fetch('/api/set_timeframe', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ symbol: symbol, tf: newTF })
            }).then(r => r.json()).then(res => {
                console.log(`[Switch] ${symbol} -> ${newTF}`);
            });
        }

        setInterval(() => {
            fetch('/api/market_status').then(r => r.json()).then(data => {
                renderMarket(data);
            });
        }, 2000);
    </script>
</body>
